<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex g-5">
        <div class="sidebar flex flex-column g-6">
            <div class="sidebar-top p-10 rounded">
                <img class="m-1 pointer" src="public/spotify-logo.svg" alt="">
                <div class="m-1 home flex items-align-center g-10 pointer">
                    <img src="public/home.svg" alt="">
                    <span>Home</span>
                </div>
                <div class="m-1 home flex items-align-center g-10 pointer">
                    <img src="public/search.svg" alt="">
                    <span>Search</span>
                </div>
            </div>
            <div class="sidebar-bottom p-10 rounded">
                <div class="library flex items-align-center justify-between">
                    <button class="library-btn flex items-align-center pointer">
                        <img class="m-1 library-icon" src="public/library.svg" alt="">
                        <span>Your Library</span>
                    </button>
                    <img class="plus-icon pointer" src="public/plus.svg" alt="">
                </div>
                <div class="playlist flex flex-column g-10">
                    <div class="create-playlist flex flex-column g-10">
                        <span><b>Create your first playlist</b></span>
                        <span>It's easy, we'll help you</span>
                        <button>Create playlist</button>
                    </div>
                    <div class="browse-podcast flex flex-column g-10">
                        <span><b>Create your first playlist</b></span>
                        <span>It's easy, we'll help you</span>
                        <button>Create playlist</button>
                    </div>
                </div>
                <div class="sidebar-footer">
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/">Legal</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/safetyandprivacy/">Safety &amp; Privacy Center</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">Privacy Policy</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">Cookies</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">About Ads</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/accessibility/">Accessibility</a>
                    </div>
                </div>
                <button class="lang-btn"><img src="public/lang-btn.svg" alt="">English</button>
            </div>
        </div>
        <div class="main rounded p-10">
            <nav class="flex items-align-center justify-between">
                <div class="arrow flex g-5">
                    <div class="left-arrow bg-black p-top rounded-full">
                        <img src="public/left-arrow.svg" alt="">
                    </div>
                    <div class="right-arrow bg-black p-top rounded-full">
                        <img src="public/right-arrow.svg" alt="">
                    </div>
                </div>
                <div class="nav-btn">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </nav>
        </div>
</body>

</html>
